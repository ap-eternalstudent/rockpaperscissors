<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class='wrapper'>
      <div class='title'>
        <h1>Rock Paper Scissors</h1>
        <h2> win 3 times to win a game</h2>
        <div class=''><button class="btn restart-game">Restart Game</button></div>
      </div>
<section class='player-choice'>
  <div><button class='btn' id="rock">ROCK</button></div>
  <div><button class='btn' id="paper">PAPER</button></div>
  <div><button class='btn' id="scissors">SCISSORS</button></div>
</section>
    <section class ="scores">

      <div class="scores__player-score">
        <h2>Player Score</h2>
        <h3 id=player-score>0</h3>
        <h2>Won Games</h2>
        <h3 id=player-games-won>0</h3>
      </div>

      <div class="scores__computer-score">
        <h2>Computer Score</h3>
        <h3 id=computer-score>0</h3>
        <h2>Won Games </h2>
        <h3 id=computer-games-won>0</h3>  
      </div>

    </section>
  </div>
  </body>
  <script src="script.js"></script>
</html>
